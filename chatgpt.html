<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 聊天窗口</title>
</head>
<body>
    <div id="chat-box" style="border: 1px solid black; height: 300px; overflow-y: scroll; padding: 10px;">
    </div>
    <input type="text" id="user-input" placeholder="请输入消息...">
    <button onclick="sendMessage()">发送</button>

    <script>
        async function callChatGPT(message) {
            const apiKey = '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';
            const apiEndpoint = 'https://api.openai.com/v1/chat/completions';

            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    messages: [
                        {role: "system", content: "您的初始消息"},
                        {role: "user", content: message}
                    ]
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            const userMessage = userInput.value;
            if (!userMessage) {
                return;
            }

            // 将用户消息显示在聊天窗口中
            chatBox.innerHTML += `<p><strong>您：</strong> ${userMessage}</p>`;

            userInput.value = '';
            userInput.disabled = true;

            // 调用ChatGPT API并获取回复
            const chatGPTReply = await callChatGPT(userMessage);

            // 将ChatGPT的回复显示在聊天窗口中
            chatBox.innerHTML += `<p><strong>ChatGPT：</strong> ${chatGPTReply}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            userInput.disabled = false;
        }
    </script>
</body>
</html>
